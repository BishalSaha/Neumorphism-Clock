<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="Clockcopy.png">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/BishalSaha/Neumorphism-Clock/master/Clockcopy.png">
    
    <!-- Primary Meta Tags -->
    <title>Clock</title>
    <meta name="title" content="Clock">
    <meta name="description" content="Dark Neumorphism Clock">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://bishalsaha.github.io/Neumorphism-Clock/">
    <meta property="og:title" content="Clock">
    <meta property="og:description" content="Dark Neumorphism Clock">
    <meta property="og:image" content="https://raw.githubusercontent.com/BishalSaha/Neumorphism-Clock/master/Clock-Wallpaper.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://bishalsaha.github.io/Neumorphism-Clock/">
    <meta property="twitter:title" content="Clock">
    <meta property="twitter:description" content="Dark Neumorphism Clock">
    <meta property="twitter:image" content="https://raw.githubusercontent.com/BishalSaha/Neumorphism-Clock/master/Clock-Wallpaper.png">
</head>
<body>

    <div class="clock">
        <div class="hour">
            <div class ="hr" id="hr"></div>
        </div>
        <div class="min">
            <div class="mn" id="mn" ></div>
        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>
    </div>

    <script>
        const deg = 6;

        const hr = document.querySelector('#hr');
        const mn = document.querySelector('#mn');
        const sc = document.querySelector('#sc');

        setInterval(() => {

            let day = new Date();
            let hh = day.getHours() * 30;
            let mm = day.getMinutes() * deg;
            let ss = day.getSeconds() * deg;

            hr.style.transform = `rotateZ(${(hh)+(mm/12)}deg)`;
            mn.style.transform = `rotateZ(${mm}deg)`;
            sc.style.transform = `rotateZ(${ss}deg)`;
        })
    </script>
</body>
</html>
